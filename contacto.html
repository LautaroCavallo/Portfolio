    <!-- MAIN CONTENT -->
    <main>
        <!-- CONTACTO SECTION -->
        <section class="contact">
            <div class="contact-container">
                <h2>¡Ponte en contacto conmigo!</h2>
                <p>Completa el formulario y responderé lo más pronto posible.</p>
                <form id="contactForm">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required minlength="3" maxlength="50">
                
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required minlength="10" maxlength="500"></textarea>
                
                    <button type="submit" class="btn-submit">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>
